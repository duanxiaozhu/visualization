<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>大屏可视化项目</title>
    <script>
      const clientWidth = document.documentElement.clientWidth;
      const clientHeight = document.documentElement.clientHeight;
      window.pageWidth =
        clientWidth / clientHeight > 16 / 9
          ? clientHeight * (16 / 9)
          : clientWidth;
      const pageHeight = pageWidth / (16 / 9);
      const string = `<style>html{
      font-size: ${pageWidth / 100}px
    }</style>`;
      document.write(string);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // root.style.width = pageWidth + "px";
      root.style.height = pageHeight + "px";
      root.style.marginTop = (clientHeight - pageHeight) / 2 + "px";
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      async=""
      defer=""
      src="https://buttons.github.io/buttons.js"
    ></script>
    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-path-polygon@2.9.3/tsparticles.path.polygon.min.js"></script>
    <script>
      (async () => {
        await loadPolygonPath(tsParticles);

        await tsParticles.load({
          particles: {
            color: {
              value: "#007bff",
              animation: {
                enable: true,
                speed: 10,
              },
            },
            move: {
              attract: {
                enable: false,
                distance: 100,
                rotate: {
                  x: 2000,
                  y: 2000,
                },
              },
              direction: "none",
              enable: true,
              outModes: {
                default: "destroy",
              },
              path: {
                clamp: false,
                enable: true,
                delay: {
                  value: 0,
                },
                generator: "polygonPathGenerator",
                options: {
                  sides: 6,
                  turnSteps: 30,
                  angle: 30,
                },
              },
              random: false,
              speed: 3,
              straight: false,
              trail: {
                fillColor: "#000",
                length: 20,
                enable: true,
              },
            },
            number: {
              density: {
                enable: true,
                area: 800,
              },
              value: 0,
            },
            opacity: {
              value: 1,
            },
            shape: {
              type: "circle",
            },
            size: {
              value: 2,
            },
          },
          background: {
            color: "#000",
          },
          fullScreen: {
            zIndex: -1,
          },
          emitters: {
            direction: "none",
            rate: {
              quantity: 1,
              delay: 0.5,
            },
            size: {
              width: 0,
              height: 0,
            },
            position: {
              x: 50,
              y: 50,
            },
          },
        });
      })();
    </script>
  </body>
</html>
